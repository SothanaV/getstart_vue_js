<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increment">Increment + </button>
        <button v-on:click="decrement">Decrement - </button>
        <p>Counter : {{counter}}</p>
        <p>Click : {{click}}</p>
    </div>
</body>
</html>

<script>
    new Vue({
        el:'#app',
        data :{
            //counter : 0,
            click : 0
        },
        methods: {
            increment(){
                //this.counter+=1;
                this.click++;
            },
            decrement(){
                //this.counter-=1;
                this.click--;
            }
        },
        computed: {
            counter(){
                return this.click*2;
            }
        },
    })
</script>
